<body>
    <!-- main picture -->

        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">
              <figure>
                <img src="http://img-url-lchnan.oss-cn-hangzhou.aliyuncs.com/2022/02/16/e8e29b1d6a419.png" alt="Hello!">

            </div>
          </div>
        </div>
      </section>
    
    <!-- input 框 -->
    <div class="field is-fullwidth" id="filed1">
       <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="!" id="ques" autofocus="true" onkeydown="bin()">
            <span class="icon is-small is-left">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </p>
    </div>

    <!-- select框 组件 -->
    <div class="field has-addons" id="che_box1">
        <div class="select is-fullwidth">
            <select id="sel">
                <option value="-1" onchange="bin() ">Select Engine</option>
                <option value="0" onchange="bin()">Google</option>
                <option value="1" onchange="bin()">Baidu</option>
                <option value="2" onchange="bin()">Bing</option>
                <option value="3" onchange="bin()">WIKI镜像</option>
            </select>
        </div>

        <div class="control">
            <button  class="button is-info" onclick="sel_check()" id="submit">查询 | Check</button>
        </div>
    </div> 

    <!-- notification 框 -->
    <div class="notification is-danger is-light">
        <p>Beta Ver 1.7 <a href="/">更新记录</a></p>

    </div>
    
    <!-- URL列表 -->
